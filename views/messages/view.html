<div id="page-wrapper">

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Messages <small>View</small>
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <div class="row" ng-init="getMessage()">
            <div class="col-lg-12" ng-init="markAsReaded()">
                <p class="form-control-static" ng-controller="ContactsController" ng-init="getContacts()">This message was received at {{message.creationDate.date}}</p>
                <p class="form-control-static" ng-controller="ContactsController" ng-init="getContacts()">Subject: {{message.subject}}</p>
                <p class="form-control-static" ng-controller="ContactsController" ng-init="getContacts()">Message: </p>
                <p class="form-control-static" ng-controller="ContactsController" ng-init="getContacts()">{{message.message}}</p>
            </div>
        </div><!--/.row-->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
