<div id="page-wrapper">

    <div class="container-fluid" ng-init="getProduct()">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Product <small>Edit</small>
                </h1>
                <ol class="breadcrumb">
                    <li class="active">
                        <i class="fa fa-book"></i> <a ng-href="/project/view/{{product.projectId}}">{{product.projectName}} </a>/ <a ng-href="/family/view/{{product.familyId}}">{{product.familyName}} </a>/ <a ng-href="/subfamily/view/{{product.subfamilyId}}">{{product.subfamilyName}} </a>/ {{product.name}} 
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">

                <form name="productForm" role="form" novalidate>
                    
                    <div class="form-group" ng-class="{ 'has-error': productForm.name.$invalid }">
                        <label for="name" class="control-label">Name: <span class="red">*</span></label>
                        <input type="text" ng-model="product.name" name="name" placeholder="name" class="form-control" required>
                        <span class="help-block" ng-show="productForm.name.$error.required">Required</span>
                    </div>

                    <div class="form-group" ng-class="{ 'has-error': productForm.description.$invalid }">
                        <label for="description" class="control-label">Description:</label>
                        <input type="text" ng-model="product.description" name="description" placeholder="description" class="form-control">
                    </div>

                    <div class="form-group" ng-class="{ 'has-error': productForm.partnerId.$dirty && productForm.partnerId.$invalid }" ng-controller="PartnersController" ng-init="getPartners()">
                        <label for="partnerId" class="control-label">Product Owner: <span class="red">*</span></label>
                        <select ng-model="product.Partner_id" name="partnerId" ng-options="partner.id as partner.name for partner in partners" class="form-control" required></select>
                        <span class="help-block" ng-show="productForm.partnerId.$dirty && productForm.partnerId.$error.required">Required</span>
                    </div>

                    <div class="form-group">
                        <label for="startDate" class="control-label">Start Date:</label>
                        <input type="text" ng-model="product.startDate.date" name="startDate" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="endDate" class="control-label">End Date:</label>
                        <input type="text" ng-model="product.endDate.date" name="endDate" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="creationDate" class="control-label">Creation Date:</label>
                        <input type="text" ng-model="product.creationDate.date" name="creationDate" class="form-control" disabled>
                    </div>

                    <div class="form-group" ng-class="{ 'has-error': productForm.status.$dirty && productForm.status.$invalid }">
                        <label for="status" class="control-label">Product Status: <span class="red">*</span></label>
                        <select ng-model="product.status" name="status" class="form-control" required>
                            <option value="0">Not Started</option>
                            <option value="1">In Progress</option>
                            <option value="2">Integrated</option>
                        </select>
                        <span class="help-block" ng-show="productForm.status.$dirty && productForm.status.$error.required">Required</span>
                    </div>

                    <br>

                    <button ng-click="updateProduct()" ng-class="{ disabled: productForm.$invalid }" class="btn btn-primary">Update</button>

                </form>
            </div>
        </div><!--/.row-->

    </div>
    <!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->
