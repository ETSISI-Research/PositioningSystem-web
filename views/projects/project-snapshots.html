<div id="page-wrapper">

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    My Projects <small>Snapshots</small>
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">

            <table class="table table-hover" ng-init="getSnapshots()">
                <thead>
                    <tr>
                        <th ng-repeat="header in headers">{{header}}</th>     
                        <th>Name</th>      
                        <th>Description</th>         
                        <th>Creation Date</th>       
                        <th class="text-center">View</th>
                        <th class="text-center">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="snapshot in snapshots">
                        <td> <a ng-href="project/snapshot/view/{{snapshot.projects.id}}/{{snapshot.id}}">{{snapshot.name}}</a></td>
                        <td>{{snapshot.description}}</td>
                        <td>{{snapshot.creationdate.date}}</td>
                        <td class="text-center">
                            <a ng-href="project/snapshot/view/{{snapshot.projects.id}}/{{snapshot.id}}"><i class="fa fa-eye"></i></a>
                        </td>
                        <td class="text-center">
                            <a ng-click="deleteSnapshot(snapshot.id)"><i class="fa fa-times"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>

            
        </div>
        </div>
        <!-- /.row -->


    </div>
    <!-- /.container-fluid -->

</div>
        <!-- /#page-wrapper -->
