<div id="page-wrapper">

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Project <small>Invite</small>
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <form name="sendInvitationForm" role="form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" ng-model="contact.email" name="email" id="email" class="form-control" required />
                        <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Username is required</span>
                    </div>
                    <div class="form-actions">
                        <button type="submit" ng-click="sendProjectInvitation()" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Send Invitation</button>
                        <div class="text-center">
                            <img src="/images/ajax-loader-small.gif" ng-if="dataLoading" />
                        </div>
                    </div>
                </form>
            </br>
                <div class="alert alert-danger alert-dismissable" ng-if="error">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        <i class="fa fa-exclamation-triangle"></i> {{error.message}}
                </div>
                <div class="alert alert-success alert-dismissable" ng-if="success">
                    <div data-alert class="message success">{{success.message}}</div>
                </div>
            </div>
        </div><!--/.row-->

    </div>
    <!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->
