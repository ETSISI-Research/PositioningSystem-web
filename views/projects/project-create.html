<div id="page-wrapper">

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Project <small> Create</small>
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">

                <div class="row" ng-controller="PartnersController" ng-init="getPartners()">
                    <div class="col-lg-12" ng-if="partners.length == 0">
                        <div class="alert alert-danger alert-dismissable">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                            <i class="fa fa-exclamation-circle"></i>  <strong>Partners needed!</strong> It's needed at least one partner in order to create a project <a href="/partner/create" class="alert-link"><u>Create your first partner here</u></a>
                        </div>
                    </div>
                </div>
                <!-- /.row -->

                <form name="createProjectForm" role="form" novalidate>
                    <div class="form-group" ng-class="{ 'has-error': createProjectForm.name.$dirty && createProjectForm.name.$invalid }">
                        <label for="name" class="control-label">Project Name: <span class="red">*</span></label>
                        <input type="text" ng-model="project.name" name="name" placeholder="Project Name" class="form-control" required>
                        <span class="help-block" ng-show="createProjectForm.name.$dirty && createProjectForm.name.$error.required">Required</span>
                    </div>

                    <div class="form-group" ng-class="{ 'has-error': createProjectForm.description.$dirty && createProjectForm.description.$invalid }">
                        <label for="description" class="control-label">Project Description: <span class="red">*</span></label>
                        <input type="text" ng-model="project.description" name="description" placeholder="Project Description" class="form-control" required>
                        <span class="help-block" ng-show="createProjectForm.description.$dirty && createProjectForm.description.$error.required">Required</span>
                    </div>

                    </br>


                     <div class="form-group" ng-class="{ 'has-error': createProjectForm.partnerId.$dirty && createProjectForm.partnerId.$invalid }" ng-controller="PartnersController" ng-init="getPartners()">
                        <label for="partnerId" class="control-label">Project Owner: <span class="red">*</span></label>
                        <select ng-model="project.Partner_id" name="partnerId" ng-options="partner.id as partner.name for partner in partners" class="form-control" required></select>
                        <span class="help-block" ng-show="createProjectForm.partnerId.$dirty && createProjectForm.partnerId.$error.required">Required</span>
                    </div>

               

                    <button ng-click="createProject()" ng-class="{ disabled: createProjectForm.$invalid }" class="btn btn-primary">Create</button>
                </form>
            </div>
            </div><!--/.row-->

    </div>
    <!-- /.container-fluid -->

</div>
        <!-- /#page-wrapper -->
