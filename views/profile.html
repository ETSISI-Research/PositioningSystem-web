<div id="page-wrapper">

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Profile <small>View</small>
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <form name="profileForm" role="form" novalidate ng-controller="UsersController" ng-init="getUser()">

                    <div class="form-group" ng-class="{ 'has-error': user.name.$invalid }">
                        <label for="name" class="control-label">Name: <span class="red">*</span></label>
                        <input type="text" ng-model="user.name" name="name" placeholder="Name" class="form-control" required>
                        <span class="help-block" ng-show="user.name.$error.required">Required</span>
                    </div>

                    <div class="form-group" ng-class="{ 'has-error': profileForm.name.$invalid }">
                        <label for="name" class="control-label">Last Name: <span class="red">*</span></label>
                        <input type="text" ng-model="user.lastName" name="lastName" placeholder="Last Name" class="form-control" required>
                        <span class="help-block" ng-show="profileForm.lastName.$error.required">Required</span>
                    </div>

                    <div class="form-group" ng-class="{ 'has-error': profileForm.email.$invalid }">
                        <label for="name" class="control-label">Email: <span class="red">*</span></label>
                        <input type="text" ng-model="user.email" name="email" placeholder="Email" class="form-control" disabled>
                        <span class="help-block" ng-show="profileForm.email.$error.required">Required</span>
                    </div>
                    <button ng-click="updateUser()" ng-class="{ disabled: profileForm.$invalid }" class="btn btn-primary">Update</button>

                </form>

                <div class="alert alert-danger alert-dismissable" ng-if="error">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        <i class="fa fa-exclamation-triangle"></i> {{error.message}}
                </div>
                <div class="alert alert-success alert-dismissable" ng-if="success">
                    <div data-alert class="message success">{{ success.message }}</div>
                </div>

                <div class="form-group">
                    <label>General Information:</label>
                    <p class="form-control-static" ng-controller="ContactsController" ng-init="getContacts()">Total contacts: {{contacts.length}}</p>
                    <p class="form-control-static" ng-controller="MessagesController" ng-init="getMessages()">Total messages {{messages.length}}</p>
                    <p class="form-control-static" ng-controller="ProjectsController" ng-init="getProjects()">Total projects: {{projects.length}}</p>
                </div>
            </div>
        </div><!--/.row-->

    </div>
    <!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->
