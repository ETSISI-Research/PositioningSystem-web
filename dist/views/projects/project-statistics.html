<div id="page-wrapper">

    <div class="container-fluid" ng-init="getProject()">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Project <small> Statistics</small>
                </h1>
                <ol class="breadcrumb">
                    <li class="active">
                        <i class="fa fa-book"></i> {{project.name}}
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

        <div class="row" data-ng-init="showColumnsChart()"> 
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i> Products integration level per family</h3>
                    </div>
                    <div class="panel-body">
                        <div google-chart chart="columnsChartObject" style="height: 350px;"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i> Overall integration level</h3>
                    </div>
                    <div class="panel-body" data-ng-init="showPieChart()">
                        <div google-chart chart="pieChartObject"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i> Products/Partners distribution</h3>
                    </div>
                    <div class="panel-body" data-ng-init="showPartnersPieChart()">
                        <div google-chart chart="partnersPieChart"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i> Products/Countries distribution</h3>
                    </div>
                    <div class="panel-body" data-ng-init="showCountriesPieChart()">
                        <div google-chart chart="countriesPieChart"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->

        <div class="row" data-ng-init="showRadarChart()">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i> Products integration level per family</h3>
                    </div>
                    <div class="panel-body">
                        <canvas id="spiderChart" data="data" labels="labels" height="500"></canvas>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.row -->

    </div>
    <!-- /.container-fluid -->

</div>
        <!-- /#page-wrapper -->
