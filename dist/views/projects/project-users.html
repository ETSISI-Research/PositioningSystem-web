<div id="page-wrapper">

    <div class="container-fluid" ng-init="getAssociates()">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Project <small>Users</small>
                </h1>
                
                <table class="table table-hover" ng-if="users.length > 0">
                    <thead>
                        <tr>
                            <th ng-repeat="header in headers">{{header}}</th>     
                            <th>Name</th>      
                            <th>Last Name</th>      
                            <th>Email</th>  
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in users">
                            <td>{{user.name}}</td>
                            <td>{{user.lastName}}</td>
                            <td>{{user.email}}</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div><!--/.row-->
        
    </div>
    <!-- /.container-fluid -->

</div>
        <!-- /#page-wrapper -->
