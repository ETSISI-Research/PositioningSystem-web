<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    My Projects <small>List</small>
                </h1>
            </div>
        </div>
        <div class="row" ng-init="getProjects()">
            <div class="col-lg-12">
            <a href="/project/create" class="btn btn-default btn-primary">
                <i class="fa fa-book"></i> New Project
            </a>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th ng-repeat="header in headers">{{header}}</th>     
                        <th>Name</th>      
                        <th>Description</th>      
                        <th>Owner</th>
                        <th>Logo</th>      
                        <th>Creation Date</th>      
                        <th class="text-center">Edit</th>
                        <th class="text-center">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr dir-paginate="project in projects | itemsPerPage: 10">
                        <td><a ng-href="project/view/{{project.id}}">{{project.name}}</a></td>
                        <td>{{project.description}}</td>
                        <td>
                            <a ng-href="partner/view/{{project.partnerId}}">{{project.partner}}</a>
                        </td>
                        <td ng-if="project.image != null">
                            <img ng-src="images/projects/{{project.image}}" width="35px" height="35px">
                        </td>
                        <td ng-if="project.image == null">
                            <i class="fa fa-file-image-o"></i>
                        </td>
                        <td>{{project.creationDate.date}}</td>
                        <td class="text-center">
                            <a ng-href="project/edit/{{project.id}}"><i class="fa fa-pencil-square-o"></i></a>
                        </td>
                        <td class="text-center">
                            <a ng-really-message="Are you sure?" ng-really-click="deleteProject(project.id)"><i class="fa fa-times"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div ng-controller="ContactsController">
                <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="lib/dirPagination.tpl.html"></dir-pagination-controls>
            </div>
        </div>
        </div>
    </div>
</div>
