<div id="page-wrapper">
    <div class="container-fluid" ng-init="getPartners()">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Partners <small>List</small>
                </h1>
            </div>
        </div>
        <div class="row">
                    <div class="col-lg-12">
                    <a href="/partner/create" class="btn btn-default btn-primary">
                        <span class="glyphicon glyphicon-plus"></span> New Partner
                    </a>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th ng-repeat="header in headers">{{header}}</th>    
                                <th>Name</th>      
                                <th>Description</th>      
                                <th>Country</th>
                                <th>Logo</th>  
                                <th>Creation Date</th>        
                                <th class="text-center">Edit</th>
                                <th class="text-center">Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="partner in partners">
                                <td><a ng-href="partner/view/{{partner.id}}">{{partner.name}}</a></td>
                                <td>{{partner.description}}</td>
                                <td>
                                    {{partner.countryName}}                       
                                </td>
                                <td ng-if="partner.image != null">
                                    <img ng-src="images/projects/{{partner.image}}" width="35px" height="35px">
                                </td>
                                <td ng-if="partner.image == null">
                                    <i class="fa fa-file-image-o"></i>
                                </td>
                                <td>{{partner.creationDate.date}}</td>
                                <td class="text-center">
                                    <a ng-href="partner/edit/{{partner.id}}"><i class="fa fa-pencil-square-o"></i></a>
                                </td>
                                <td class="text-center">
                                    <a ng-click="deletePartner(partner.id)"><i class="fa fa-times"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    </div>
                </div>
    </div>
</div>
