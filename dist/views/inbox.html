<div id="page-wrapper">

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Messages <small>List</small>
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <div class="row" ng-init="getMessages()">
            <div class="col-lg-12">
                <table class="table table-hover" ng-if="messages.length > 0">
                    <thead>
                        <tr>
                            <th ng-repeat="header in headers">{{header}}</th>     
                            <th>Subject</th>      
                            <th>Name</th>      
                            <th>Email</th>
                            <th>Date</th> 
                            <th class="text-center">Send Message</th>
                            <th class="text-center">Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="message in messages">
                            <td><a href="/messages/view/{{message.id}}">{{message.subject}}</a></td>
                            <td>{{message.contactName}}</a></td>
                            <td>{{message.contactEmail}}</td>
                            <td>{{message.date.date}}</td>
                            <td class="text-center">
                                <a ng-href="messages/send/{{message.senderId}}"><i class="fa fa-paper-plane"></i></a>
                            </td>
                            <td class="text-center">
                                <a ng-click="deleteProject(project.id)"><i class="fa fa-times"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="alert alert-info alert-dismissable" ng-if="messages.length == 0">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <i class="fa fa-info-circle"></i>  Ohps! It seems like you don't have any message!
                </div>  
            </div>
        </div><!--/.row-->

    </div>
    <!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->
