<div id="page-wrapper">

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Contacts <small>List</small>
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <div class="row" ng-init="getContacts()">
            <div class="col-lg-12">
                <table class="table table-hover" ng-if="contacts.length > 0">
                    <thead>
                        <tr>
                            <th ng-repeat="header in headers">{{header}}</th>     
                            <th>Name</th>      
                            <th>Last Name</th>      
                            <th>Email</th>  
                            <th class="text-center">Send Message</th>
                            <th class="text-center">Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="contact in contacts">
                            <td>{{contact.name}}</td>
                            <td>{{contact.lastName}}</a></td>
                            <td>{{contact.email}}</td>
                            <td class="text-center">
                                <a ng-href="messages/send/{{contact.id}}"><i class="fa fa-paper-plane"></i></a>
                            </td>
                            <td class="text-center">
                                <a ng-really-message="Are you sure?" ng-really-click="deleteContact(contact.id)"><i class="fa fa-times"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="alert alert-info alert-dismissable" ng-if="contacts.length == 0">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <i class="fa fa-info-circle"></i>  Ohps! It seems like you don't have any contact! please, invite your colleagues <a href="/contacts/add"><u>here</u></a>
                </div>  
            </div>

                      

        </div><!--/.row-->

    </div>
    <!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->
