<div id="page-wrapper">

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Contacts <small>Requests</small>
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <div class="row" ng-init="getContactRequests()">
            <div class="col-lg-12">
                <table class="table table-hover" ng-if="contactRequests.length > 0">
                    <thead>
                        <tr>
                            <th ng-repeat="header in headers">{{header}}</th>
                            <th>Name</th>      
                            <th>Last Name</th>      
                            <th>Email</th>      
                            <th class="text-center">Accept</th>
                            <th class="text-center">Dismiss</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="contact in contactRequests">
                            <td>{{contact.name}}</td>
                            <td>{{contact.lastName}}</a></td>
                            <td>{{contact.email}}</td>
                            <td class="text-center">
                                <a ng-click="accept(contact.id)"><i class="fa fa-check"></i></a>
                            </td>
                            <td class="text-center">
                                <a ng-click="dismiss(contact.id)"><i class="fa fa-times"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div ng-if="contactRequests.length == 0" class="row">
                    <div class="col-lg-12">
                        <div class="alert alert-info alert-dismissable">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                            <i class="fa fa-info-circle"></i>  You don't have any request this time =(, please, try again later
                        </div>
                    </div>
                </div>
            </div>
        </div><!--/.row-->

    </div>
    <!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->
