<div id="page-wrapper">
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Messages <small>Send</small>
                </h1>
            </div>
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <form name="sendMessageForm" role="form">
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" ng-model="message.subject" name="subject" id="subject" class="form-control" required />
                    </div>
                    <div class="form-group">
                      <label for="comment">Message:</label>
                      <textarea ng-model="message.message" class="form-control" rows="5" id="comment"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" ng-click="sendMessage()" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Send Message</button>
                        <div class="text-center">
                            <img src="/images/ajax-loader-small.gif" ng-if="dataLoading" />
                        </div>
                    </div>
                </form>
            </div>
        </div><!--/.row-->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
