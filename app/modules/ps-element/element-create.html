<div id="page-wrapper">
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    {{element.type}}<small> Create</small>
                </h1>
                <ol class="breadcrumb">
                    <li class="active">
                        <i class="fa fa-dashboard"></i> Dashboard
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
                <h1>Create {{element.type}}</h1>

                <form name="createElementForm" role="form" novalidate>
                    <div class="form-group" ng-class="{ 'has-error': createElementForm.name.$dirty && createElementForm.name.$invalid }">
                        <label for="name" class="control-label">{{element.type}} Name: <span class="red">*</span></label>
                        <input type="text" ng-model="element.name" name="name" placeholder="{{element.type}} Name" class="form-control" required>
                        <span class="help-block" ng-show="createElementForm.name.$dirty && createProductForm.name.$error.required">Required</span>
                    </div>

                    <div class="form-group" ng-class="{ 'has-error': createElementForm.description.$dirty && createElementForm.description.$invalid }">
                        <label for="description" class="control-label">{{element.type}} Description: <span class="red">*</span></label>
                        <input type="text" ng-model="element.description" name="description" placeholder="{{element.type}} Description" class="form-control" required>
                        <span class="help-block" ng-show="createElementForm.description.$dirty && createElementForm.description.$error.required">Required</span>
                    </div>

                    <div class="form-group" ng-class="{ 'has-error': createElementForm.partnerId.$dirty && createElementForm.partnerId.$invalid }" ng-controller="ElementsController" ng-init="getElements()">
                        <label for="partnerId" class="control-label">Product Owner: <span class="red">*</span></label>
                        <select ng-model="product.Partner_id" name="partnerId" ng-options="partner.id as partner.name for partner in partners" class="form-control" required></select>
                        <span class="help-block" ng-show="createProductForm.partnerId.$dirty && createProductForm.partnerId.$error.required">Required</span>
                    </div>

                    <br>

                    <button ng-click="createElement()" ng-class="{ disabled: createElementForm.$invalid }" class="btn btn-primary">Create</button>
                </form>
            </div><!--/.row-->

    </div>
    <!-- /.container-fluid -->

</div>
        <!-- /#page-wrapper -->
